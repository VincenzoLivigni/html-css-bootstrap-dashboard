<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>

        <!-- Cdn font awesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- link bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous">

        <!-- css -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- header -->
        <header>
            <!-- nav -->
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="./img/duck.png" alt="#" href="#" style="width: 50px">
                    </a>

                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse"
                        id="navbarSupportedContent">

                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-white"
                                    aria-current="page" href="#">Catalogo
                                    libri
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-secondary"
                                    href="#">Anagrafica utenti
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-secondary"
                                    href="#">Storico prestiti
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-secondary"
                                    href="#">Help
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- main -->
        <main>
            <div class="container">
                <h2 class="my-4">Nuovo Libro</h2>

                <form action method="post" class="row">

                    <div class="col-6">
                        <div class="mb-3">
                            <label for class="form-label fs-4">Nome autore</label>
                            <input
                                type="text"
                                class="form-control"
                                name
                                id
                                placeholder="Inserisci il nome dell'autore" />
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="mb-3">
                            <label for class="form-label fs-4">Cognome autore</label>
                            <input
                                type="text"
                                class="form-control"
                                name
                                id
                                placeholder="Inserisci il cognome dell'autore" />
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="mb-3">
                            <label for class="form-label fs-4">Titolo</label>
                            <input
                                type="text"
                                class="form-control"
                                name
                                id
                                aria-describedby="helpId"
                                placeholder="Inserisci il titolo del libro" />
                            <small id="helpId"
                                class="form-text text-muted">Titolo versione
                                italiana</small>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="mb-3">
                            <label for class="form-label fs-4">Genere</label>
                            <select class="form-select" id="inputGroupSelect01">
                                <option selected>Scegli il genere</option>
                                <option value="1">Avventura e Azione</option>
                                <option value="2">Romanzo storico</option>
                                <option value="3">Thriller</option>
                                <option value="2">Fantasy</option>
                                <option value="3">Horror</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="mb-3">
                            <label for class="form-label fs-4">Anno di pubblicazione</label>
                            <input
                                type="number"
                                class="form-control"
                                name
                                id
                                placeholder="Inserisci l'anno di pubblicazione" />
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="mb-3">
                            <label for class="form-label fs-4">ISBN#</label>
                            <input
                                type="number"
                                class="form-control"
                                name
                                id
                                placeholder="Inserisci il codice ISBN#" />
                        </div>
                    </div>


                    <hr class="my-4">

                    <div class="col-12">
                        <div class="mb-3">
                            <label for class="form-label fs-4">Note</label>
                            <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" id="floatingTextarea2" style="height: 100px"></textarea>
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <div class="form-check mt-3">
                            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                            <label class="form-check-label" for="checkDefault">Disponibile anche in digitale</label>
                        </div>
                    </div>
                    
                    <div>
                        <button class="btn btn-primary my-3" type="button">Aggiungi libro</button>
                    </div>
                </form>
        </main>

        <!-- link JavaScript-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous">
        </script>
    </body>
</html>
